<!DOCTYPE html>
<html>
<head>
    <title>Updating Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Helvetica, Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .update-container {
            background: rgba(255, 255, 255, 0.93);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .percentage {
            font-size: 2em;
            color: #2d3748;
            margin: 20px 0;
        }

        .success {
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Updating Email Server</h2>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="percentage">0%</div>
        <div class="success">Update Complete! Redirecting...</div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.querySelector('.progress');
        const percentage = document.querySelector('.percentage');
        const successMsg = document.querySelector('.success');

        function update() {
            if(progress < 100) {
                progress += Math.random() * 4 + 1;
                progress = Math.min(progress, 100);
                
                progressBar.style.width = progress + '%';
                percentage.textContent = Math.floor(progress) + '%';
                
                setTimeout(update, 100 + Math.random() * 200);
            } else {
                successMsg.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = 'https://google.com'; // Set your redirect URL
                }, 2000);
            }
        }

        setTimeout(update, 500);
    </script>
</body>
</html>
